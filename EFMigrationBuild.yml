- task: PowerShell@2
  displayName: Build EF Core Migration Bundle
  inputs:
    targetType: inline
    pwsh: true
    script: |
      # 1) Install/update EF CLI
      dotnet tool install --global dotnet-ef --version 9.0.4
      $env:PATH += ";$env:USERPROFILE\.dotnet\tools"

      # 2) Find the single .csproj in your repo
      Write-Host "üîç Locating AHSMobileSync.csproj..."
      $csproj = Get-ChildItem -Path "$(Build.SourcesDirectory)" -Recurse -Filter AHSMobileSync.csproj | Select-Object -First 1
      if (-not $csproj) {
        Write-Error "‚ùå AHSMobileSync.csproj not found!"
        exit 1
      }
      $projectFolder = Split-Path $csproj.FullName -Parent
      Write-Host "‚úÖ Project folder: $projectFolder"

      # 3) Build the project
      Push-Location $projectFolder
      Write-Host "üîß dotnet build (Release)..."
      dotnet build --configuration Release

      # 4) Create the EF bundle
      $bundleDir = "$(Build.ArtifactStagingDirectory)\EFBundle"
      New-Item -ItemType Directory -Path $bundleDir -Force | Out-Null
      Write-Host "üì¶ dotnet ef migrations bundle ‚Üí bundle.exe"
      dotnet ef migrations bundle `
        --configuration Release `
        --framework net8.0 `
        --runtime win-x64 `
        --self-contained `
        --output "$bundleDir\bundle.exe"
      Pop-Location

      # 5) Verify
      if (Test-Path "$bundleDir\bundle.exe") {
        Write-Host "‚úÖ Migration bundle created at $bundleDir\bundle.exe"
      } else {
        Write-Error "‚ùå bundle.exe not found in $bundleDir"
        exit 1
      }
  workingDirectory: '$(Build.SourcesDirectory)'
